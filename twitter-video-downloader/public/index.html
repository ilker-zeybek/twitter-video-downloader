<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6266196707954617"
        crossorigin="anonymous"></script>
</head>

<body>
    <div v-cloak id="app">
        <div class="glass">
            <header>
                <img src="assets/logo.png" alt="logo" width='100' height='100'>
                <h1>Twitter Video Downloader</h1>
                <script async
                    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6266196707954617"
                    crossorigin="anonymous"></script>
                <!-- Main -->
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6266196707954617"
                    data-ad-slot="8572564636" data-ad-format="auto" data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </header>
            <form @submit.prevent='postUrl' id='form'>
                <div class="input-group">
                    <input v-model='url' type="url" class="form-control" id="validationServer01" placeholder="Tweet URL"
                        aria-label="Tweet URL" aria-describedby="button-addon2" required>
                    <button class="btn btn-outline-primary" type="submit" id="button-addon2">Get the Link!</button>
                </div>
            </form>
            <div v-if='notValidResponse' class="bar error">Video not found. Please enter valid Tweet URL.</div>
            <div id='result' v-if='show'>
                <ul>
                    <li v-for="videoLink in videoLinks">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary" type="button" @click='onClick(videoLink.link)'>Download
                                {{videoLink.size}}</button>
                        </div>
                    </li>
                </ul>
            </div>
            <footer id="footer" class='high-margin'>
                <p>We do not host any pirated or copyright content. All the videos that you can
                    download are downloaded to your system directly from Twitter's CDN servers.<br>
                    <strong>İlker Zeybek © 2021. All Rights Reserved.</strong>
                </p>
            </footer>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.2/vue.global.prod.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
